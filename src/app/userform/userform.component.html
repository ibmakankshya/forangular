
<h3>{{title}}</h3>
<input [(ngModel)]='user.name'>
<input [(ngModel)]='user.age' type='number'
>
<button (click)='save()'>Save</button>
<table>
  <thead>
    <td>FirstName</td>
    <td>Age</td>
  </thead>
  <tbody>
    <tr *ngFor='let user of userArray'>
      <td>{{user.name}}</td>
      <td>{{user.age}}</td>
    </tr>

  </tbody>
</table>
